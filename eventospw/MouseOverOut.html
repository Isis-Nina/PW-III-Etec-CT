        <p > <strong>onMouseOver e onMouseOut</strong> são responsáveis pelo oque o usuário faz com o mouse. </p>
        <p>Exemplo: O botão muda de mensagem dependendo se o mouse estiver no botão. </p>
        <button onmouseover="Over(this)" onmouseout="Out(this)">Coloque o mouse aqui</button><br>
