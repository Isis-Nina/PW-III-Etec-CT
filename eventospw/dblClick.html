<body>
    <div class="card">
        <h1>dblClick</h1>
        <p>O Evento <strong>dblClick </strong> é acionado quando um botão do dispositivo apontador (como o botão principal de um mouse) é clicado duas vezes.</p>
        <p>Demontração: Por favor clique duas vezes no botão.</p>
        <button ondblclick="duploclick()">Mensagem</button><br>
    </div>
